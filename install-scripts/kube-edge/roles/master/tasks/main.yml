---
- name: Install Package Dependencies for
  apt:
    name:
    - apt-transport-https
    - ca-certificates
    - curl
    - golang
    - make
    state: present
- name: check go version
  shell: go version
- name: download kubeedge
  ansible.builtin.unarchive:
    src: https://github.com/kubeedge/kubeedge/releases/download/v1.4.0/keadm-v1.4.0-linux-amd64.tar.gz
    dest: /root
    remote_src: yes
- name: Move keadm bin
  shell: mv /root/keadm-v1.4.0-linux-amd64/keadm/keadm /usr/local/bin
#- name: Copy Kube Config
#  command: cp /etc/kubernetes/admin.conf $HOME/.kube/config
- name: Reset KE
  shell: keadm reset
  ignore_errors: yes
- name: initialize kubeedge
  become: true
  shell: keadm init --advertise-address={{ hostvars['kubeedge-cluster-master-0']['ansible_host'] }}
  register: init_output
- name: whoami
  shell: whoami
  register: whoami
- debug:
    msg: "{{ whoami }}"
- debug:
    msg: "{{ init_output }}"
- name: Generate Token
  become: true
  shell: keadm gettoken
  register: generate_token_output
